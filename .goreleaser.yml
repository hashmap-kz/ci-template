version: 2

before:
  hooks:
    - go mod download

builds:
  - id: ci-template
    main: ./cmd/ci-template
    binary: ci-template
    ldflags:
      - -s -w
      - -X github.com/hashmap-kz/ci-template/pkg/version.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

brews:
  - name: ci-template
    repository:
      owner: hashmap-kz
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOME_BREW_TAP_TOKEN }}"
    commit_author:
      name: alexey.zh
      email: mailbox.stdio@gmail.com
    homepage: https://github.com/hashmap-kz/homebrew-tap
    description: "ci-template"
    license: "Apache-2.0"
    install: |
      bin.install "ci-template"
    test: |
      system "#{bin}/ci-template"

checksum:
  name_template: checksums.txt

archives:
  - builds:
      - ci-template
    name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: "false"
    formats: ["tar.gz"]
    files:
      - LICENSE

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^test:"
      - "^test\\("
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(.+)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\(.+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?(fix|refactor)(\(.+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?docs?(\(.+\))??!?:.+$
      order: 400
    - title: "Build process updates"
      regexp: ^.*?(build|ci)(\(.+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999
